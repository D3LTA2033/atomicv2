<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Prices</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #00ffff;
            animation: fadeInDown 1s ease;
        }

        .billing-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            position: relative;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease;
        }

        .pricing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .popular-tag {
            position: absolute;
            top: -12px;
            right: 20px;
            background: #00ffff;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            animation: pulse 2s infinite;
        }

        .pricing-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #00ffff;
            transition: color 0.3s ease;
        }

        .pricing-card:hover h3 {
            color: #00cccc;
        }

        .price {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .pricing-card:hover .price {
            transform: scale(1.05);
        }

        .price span {
            font-size: 1rem;
            color: #888;
        }

        .features-list {
            list-style: none;
            margin-bottom: 2rem;
        }

        .features-list li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .features-list li:hover {
            transform: translateX(10px);
        }

        .features-list li::before {
            content: "âœ“";
            color: #00ffff;
            margin-right: 0.5rem;
            transition: color 0.3s ease;
        }

        .features-list li:hover::before {
            color: #00cccc;
        }

        .submit-btn {
            width: 100%;
            background: #00ffff;
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: #00cccc;
            transform: translateY(-2px);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .submit-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #00ffff;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .nav-item:hover {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
        }

        .nav-item.active {
            background: #00ffff;
            color: #000;
        }

        .toggle-btn {
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .toggle-btn:hover::before {
            left: 100%;
        }

        .toggle-btn:hover {
            background: #00ffff;
            color: #000;
            transform: translateY(-2px);
        }

        .feature-tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .feature-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 3;
            animation: fadeIn 0.3s ease;
        }

        .compare-btn {
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .compare-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .compare-btn:hover::before {
            left: 100%;
        }

        .compare-btn:hover {
            background: #00ffff;
            color: #000;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            }
