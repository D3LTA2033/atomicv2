<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ... existing styles ... */
        
        /* Add new styles for modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: rgba(0, 0, 0, 0.9);
            margin: 15% auto;
            padding: 2rem;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            border: 1px solid #00ffff;
        }

        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: #00ffff;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ffff;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #00ffff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 5px;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .payment-btn {
            padding: 0.5rem;
            border: 1px solid #00ffff;
            background: none;
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-btn:hover {
            background: #00ffff;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- ... existing HTML ... -->
    
    <!-- Add modal HTML -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 style="color: #00ffff; margin-bottom: 1rem;">Complete Your Purchase</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="discordUser">Discord Username</label>
                    <input type="text" id="discordUser" required>
                </div>
                <div class="form-group">
                    <label for="discordId">Discord ID</label>
                    <input type="text" id="discordId" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact (Email/Instagram/Snapchat)</label>
                    <input type="text" id="contact">
                </div>
                <div class="payment-options">
                    <button type="button" class="payment-btn" onclick="window.open('https://www.paypal.me/NewAcc758', '_blank')">PayPal</button>
                    <button type="button" class="payment-btn" onclick="window.open('https://cash.app/$demonoffdc', '_blank')">Cash App</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ... existing script ...

        // Add modal functionality
        const modal = document.getElementById('paymentModal');
        const closeBtn = document.querySelector('.close-modal');
        const submitBtns = document.querySelectorAll('.submit-btn');

        submitBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modal.style.display = 'block';
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                discordUser: document.getElementById('discordUser').value,
                discordId: document.getElementById('discordId').value,
                contact: document.getElementById('contact').value,
                plan: e.target.closest('.pricing-card').querySelector('h3').textContent
            };

            // Send to appropriate webhook based on plan
            const webhookUrl = formData.plan === 'Basic Plan' 
                ? 'YOUR_BASIC_PLAN_WEBHOOK_URL'
                : 'YOUR_PRO_PLAN_WEBHOOK_URL';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Thank you for your purchase! We will contact you shortly.');
                    modal.style.display = 'none';
                } else {
                    alert('There was an error processing your request. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error processing your request. Please try again.');
            }
        });
    </script>
</body>
</html>
