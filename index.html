<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Prices</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://media.discordapp.net/attachments/1377030311770329088/1377066075291914351/Pre-comp_1_1.gif?ex=683844f9&is=6836f379&hm=2ecb083f88b0cb0fa39c987dd9a65376d873673123f2dcc685d5b68a470f4786&=') no-repeat center center fixed;
            background-size: cover;
            color: white;
            animation: backgroundSlower 20s linear infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .page.active {
            display: block;
            opacity: 1;
        }

        .plan-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .plan-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .plan-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .plan-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .plan-price {
            font-size: 1.2em;
            color: #00ff88;
            margin: 10px 0;
        }

        .plan-features {
            list-style: none;
            padding: 0;
        }

        .plan-features li {
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .extra-features {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .payment-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .payment-btn:hover {
            transform: scale(1.05);
        }

        .paypal {
            background: #0070ba;
            color: white;
        }

        .cashapp {
            background: #00d632;
            color: white;
        }

        .discord {
            background: #7289da;
            color: white;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .social-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.8);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .note {
            text-align: center;
            color: #ff4444;
            font-weight: bold;
            margin-top: 20px;
        }

        @keyframes backgroundSlower {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button class="nav-btn" onclick="showPage(1)">Prices</button>
            <button class="nav-btn" onclick="showPage(2)">Socials</button>
        </div>

        <div id="page1" class="page active">
            <h1>Atomic C2 Plans</h1>
            <div class="plan-container">
                <!-- Plan cards remain the same -->
            </div>

            <div class="extra-features">
                <h2>Extra Add-ons</h2>
                <ul class="plan-features">
                    <li>+1 Concurrent ~ $10 USD/month</li>
                    <li>+60 seconds ~ $10 USD/month</li>
                    <li>+raw addon ~ $30 USD/month</li>
                </ul>
                <p class="note">ALL PLANS INCLUDE SETUP TUTORIAL AND HOW TO USE</p>
            </div>

            <div class="payment-buttons">
                <button class="payment-btn paypal" onclick="window.open('https://paypal.com/your-link', '_blank')">PayPal</button>
                <button class="payment-btn cashapp" onclick="window.open('https://cash.app/your-link', '_blank')">CashApp</button>
                <button class="payment-btn discord" onclick="window.open('https://discord.gg/your-invite', '_blank')">Discord</button>
            </div>
        </div>

        <div id="page2" class="page">
            <h1>Social Media</h1>
            <div class="social-links">
                <div class="social-card" onclick="window.open('https://discord.gg/your-invite', '_blank')">
                    <h3>Discord</h3>
                    <p>Join our community</p>
                </div>
                <div class="social-card" onclick="window.open('https://instagram.com/your-username', '_blank')">
                    <h3>Instagram</h3>
                    <p>Follow us</p>
                </div>
                <div class="social-card" onclick="window.open('https://snapchat.com/add/your-username', '_blank')">
                    <h3>Snapchat</h3>
                    <p>Add us</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageNum) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('page' + pageNum).classList.add('active');
        }
    </script>
</body>
</html>
