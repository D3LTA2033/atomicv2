<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Prices</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://media.discordapp.net/attachments/1377030311770329088/1377066075291914351/Pre-comp_1_1.gif?ex=683844f9&is=6836f379&hm=2ecb083f88b0cb0fa39c987dd9a65376d873673123f2dcc685d5b68a470f4786&=') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s;
        }

        .page.active {
            display: block;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #8A2BE2, #4169E1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .nav-btn:hover {
            transform: scale(1.1);
        }

        .payment-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            font-size: 18px;
        }

        .paypal {
            background: #0070ba;
        }

        .cashapp {
            background: #00D632;
        }

        .discord {
            background: #7289DA;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .social-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .reviews {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .review-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button class="nav-btn" onclick="showPage(1)">Prices</button>
            <button class="nav-btn" onclick="showPage(2)">Socials</button>
            <button class="nav-btn" onclick="showPage(3)">Reviews</button>
        </div>

        <div id="page1" class="page active">
            <h1>Atomic Prices</h1>
            <div class="payment-buttons">
                <button class="payment-btn paypal">PayPal</button>
                <button class="payment-btn cashapp">CashApp</button>
                <button class="payment-btn discord">Discord</button>
            </div>
        </div>

        <div id="page2" class="page">
            <h1>Social Media</h1>
            <div class="social-links">
                <div class="social-card">
                    <h3>Discord</h3>
                    <p>Join our community</p>
                </div>
                <div class="social-card">
                    <h3>Instagram</h3>
                    <p>Follow us</p>
                </div>
                <div class="social-card">
                    <h3>Snapchat</h3>
                    <p>Add us</p>
                </div>
            </div>
        </div>

        <div id="page3" class="page">
            <h1>Customer Reviews</h1>
            <div class="reviews">
                <div class="review-card">
                    <h3>John Doe</h3>
                    <p>"Amazing service! Very professional and quick response."</p>
                </div>
                <div class="review-card">
                    <h3>Jane Smith</h3>
                    <p>"Best experience ever! Highly recommended."</p>
                </div>
                <div class="review-card">
                    <h3>Mike Johnson</h3>
                    <p>"Great team, excellent support!"</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageNum) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('page' + pageNum).classList.add('active');
        }
    </script>
</body>
</html>
