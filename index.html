<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 40px;
    }

    .pricing {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .pricing-card {
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 30px 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .pricing-card:hover {
      transform: scale(1.05);
    }

    .plan-title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ffff;
    }

    .price {
      font-size: 32px;
      margin: 20px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    .features li {
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .submit-btn {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #00cccc;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 80px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #111;
      margin: auto;
      padding: 20px;
      border: 1px solid #00ffff;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
    }

    .modal h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .modal a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #00ffff;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .modal a:hover {
      background: #00cccc;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Plan</h1>
    <div class="pricing">
      <div class="pricing-card">
        <div class="plan-title">Basic Plan</div>
        <div class="price">$5</div>
        <ul class="features">
          <li>Access to basic features</li>
          <li>Community support</li>
          <li>Monthly updates</li>
        </ul>
        <button class="submit-btn" onclick="document.getElementById('basicModal').style.display='block'">Get Started</button>
      </div>

      <div class="pricing-card">
        <div class="plan-title">Pro Plan</div>
        <div class="price">$15</div>
        <ul class="features">
          <li>All Basic features</li>
          <li>Priority support</li>
          <li>Advanced tools</li>
        </ul>
        <button class="submit-btn" onclick="document.getElementById('proModal').style.display='block'">Get Started</button>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="basicModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('basicModal').style.display='none'">&times;</span>
      <h2>Select Your Payment Option</h2>
      <a href="https://donate.stripe.com/5kA3gR94X7Z26zC7ss" target="_blank">Buy Basic Plan</a>
      <a href="https://discord.gg/yWBxSf2JN2" target="_blank">Need Help?</a>
    </div>
  </div>

  <div id="proModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('proModal').style.display='none'">&times;</span>
      <h2>Select Your Payment Option</h2>
      <a href="https://donate.stripe.com/14k5nZ5pL8j13Ta3cc" target="_blank">Buy Pro Plan</a>
      <a href="https://discord.gg/yWBxSf2JN2" target="_blank">Need Help?</a>
    </div>
  </div>

  <script>
    window.onclick = function(event) {
      const basicModal = document.getElementById("basicModal");
      const proModal = document.getElementById("proModal");
      if (event.target === basicModal) basicModal.style.display = "none";
      if (event.target === proModal) proModal.style.display = "none";
    }
  </script>
</body>
</html>
